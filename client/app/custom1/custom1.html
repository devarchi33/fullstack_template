<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<span ng-class="{'text-success' : shouldSuccess(),'text-warning' : shouldWarn(), 'text-danger' : shouldDanger()}">Remaining : {{ remaining() }}</span>
	<div class="row">
		<textarea name="message" id="message" cols="30" rows="10" ng-model="message" ng-disabled="!hasValidLength()">
			{{ message }}
		</textarea>
	</div>
	<br/>
	<div class="row">
		<button ng-disabled="!hasValidLength()" ng-click="send()" class="btn btn-success">Send</button>
		<button ng-click="clear()" class="btn btn-danger">Clear</button>
	</div>
</div>
